
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #message { position: absolute; top: 20px; left: 20px; color: white; font-size: 1.2rem; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="message">Loading...</div>
  <canvas id="galaxy"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("galaxy");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const geometry = new THREE.BufferGeometry();
    const particles = 10000;
    const positions = new Float32Array(particles * 3);

    for (let i = 0; i < particles * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }

    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0008;
      renderer.render(scene, camera);
    }

    animate();

    // Handle message from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "Không có thông điệp nào";
    const messageDiv = document.getElementById("message");

    // Đây là nơi bạn có thể map id thành thông điệp thật từ JSON hoặc database
    const messageMap = {
      "q0mps5BbQEogkYY1oDSr": "Em là cả dải ngân hà trong lòng anh 💫",
      "hello": "Chào mừng đến với vũ trụ của bạn! 🌌"
    };

    messageDiv.textContent = messageMap[id] || `ID: ${id}`;
  </script>
</body>
</html>
