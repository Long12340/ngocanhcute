
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Love</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
      color: pink;
    }
    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp linear infinite;
      color: pink;
      text-shadow: 0 0 10px hotpink;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
    .message {
      position: absolute;
      width: 100%;
      top: 10%;
      text-align: center;
      font-size: 2rem;
      color: pink;
      text-shadow: 0 0 8px hotpink, 0 0 15px deeppink;
      animation: pulse 3s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.05); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="message">
    Anh yêu em 💓<br>
    I love u 💕<br>
    Mãi là em bé của anh nhé 💖<br>
    Chúc em ngày 01/06 rơi xuống với tốc độ vừa phải<br>
    và hơi dày đặc một cách ngẫu nhiên 💝❣️💞💋❤️
  </div>
  <script>
    const icons = ['💓','💕','💖','❤️','💋','💝','❣️','💞'];
    const body = document.body;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = icons[Math.floor(Math.random() * icons.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      heart.style.fontSize = (16 + Math.random() * 30) + 'px';
      body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
