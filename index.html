<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Love</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    #message {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    .fall {
      position: absolute;
      color: hotpink;
      font-size: 14px;
      text-shadow: 0 0 5px pink;
      animation: fall linear infinite;
      white-space: nowrap;
      z-index: 1;
    }
    @keyframes fall {
      from {
        transform: translateY(-50px);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div id="message">Loading...</div>
  <canvas id="galaxy"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("galaxy");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const geometry = new THREE.BufferGeometry();
    const particles = 10000;
    const positions = new Float32Array(particles * 3);

    for (let i = 0; i < particles * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }

    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.0008;
      renderer.render(scene, camera);
    }

    animate();

    // Hiển thị thông điệp từ URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "Không có thông điệp nào";
    const messageDiv = document.getElementById("message");
    const messageMap = {
      "q0mps5BbQEogkYY1oDSr": "Em là cả dải ngân hà trong lòng anh 💫",
      "hello": "Chào mừng đến với vũ trụ của bạn! 🌌"
    };
    messageDiv.textContent = messageMap[id] || `ID: ${id}`;

    // Rơi icon và chữ
    const items = [
      "💓", "💕", "💖", "❤️", "💋", "💝", "❣️", "💞",
      "Anh yêu em", "I love u", "Mãi là em bé của anh nhé", "Chúc em ngày 01/06"
    ];

    function createFallItem() {
      const el = document.createElement("div");
      el.className = "fall";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.animationDuration = (4 + Math.random() * 4) + "s";
      el.textContent = items[Math.floor(Math.random() * items.length)];
      document.body.appendChild(el);

      setTimeout(() => {
        document.body.removeChild(el);
      }, 8000);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) createFallItem();
    }, 500);
  </script>
</body>
</html>
